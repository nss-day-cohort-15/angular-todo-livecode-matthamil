<h1>Todo List</h1>
<!-- TODO: Repeat over our todo list items and setup filtering by search term. Easy peasy -->
<div ng-repeat="item in items | filter: {task: searchText.search}">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="col-xs-1"><input type="checkbox" name="" ng-checked="item.isCompleted" ng-model="item.isCompleted" ng-change="changeCompleted({isCompleted: item.isCompleted, id: item.id})"/></div>
      <div class="col-xs-7"><a ng-href="#/items/view/{{item.id}}" ng-class="{completed: item.isCompleted}">{{item.task}}</a></div>
      <div class="col-xs-2">{{item.dueDate}}</div>
      <div class="col-xs-1">{{item.assignedTo}}</div>
      <div class="col-xs-1"><button class="btn btn-danger" ng-click="itemDelete(item.id)">X</button></div>
    </div>
  </div>
</div>
