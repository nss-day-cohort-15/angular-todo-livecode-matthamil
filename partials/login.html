<section class="auth-form">
  <h1>Login or Register</h1>
  <div>
    Email: <input type="text" autofocus="true" ng-model="account.email">
  </div>
  <div>
    Password: <input type="password" ng-model="account.password">
  </div>
  <div>
    <button type="button" class="btn btn-info" ng-click="login()">Login</button>
    <button type="button" class="btn btn-info" ng-click="register()">Register</button>
  </div>
</section>
