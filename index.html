<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- this link is for the search icon -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body ng-app="TodoApp">
  <!-- Nav bar -->
  <div ng-include="'partials/navbar.html'"></div>
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1 main-container">
      <div class="col-xs-12" ng-view></div>
      </div>
    </div>

  <!-- Third Party Libraries -->
  <script type="text/javascript" src="lib/bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="lib/bower_components/bootstrap/dist/js/bootstrap.min.js">
  </script>
  <script type="text/javascript" src="lib/bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="lib/bower_components/angular-route/angular-route.min.js"></script>

  <!-- App Files -->
  <script type="text/javascript" src="app/app.js"></script>
  <!-- Providers -->
  <script type="text/javascript" src="app/factories/ItemFactory.js"></script>
  <script type="text/javascript" src="app/factories/FilterFactory.js"></script>

  <!-- Controllers -->
  <script type="text/javascript" src="app/controllers/NavCtrl.js"></script>
  <script type="text/javascript" src="app/controllers/TodoCtrl.js"></script>
  <script type="text/javascript" src="app/controllers/ItemListCtrl.js"></script>
  <script type="text/javascript" src="app/controllers/ItemNewCtrl.js"></script>
  <script type="text/javascript" src="app/controllers/ItemViewCtrl.js"></script>
</body>
</html>
